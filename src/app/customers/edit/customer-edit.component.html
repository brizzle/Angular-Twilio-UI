<div class="panel panel-primary">
    <div class="panel-heading">
        {{ pageTitle }}
    </div>
  
    <div class="panel-body">
      <form class="form-horizontal"
            novalidate
            (ngSubmit)="onSave()"
            [formGroup]="customerForm">
        <fieldset>
  
            <div class="form-group"
                 *ngIf="customerForm.get('id').value !== 0">
                <label class="col-md-2 control-label" for="id">Id</label>

                <div class="col-md-8">
                  <input class="form-control"
                         id="id"
                         type="text"
                         readonly
                         formControlName="id" />
                </div>
              </div>
  
          <div class="form-group"
              [ngClass]="{'has-error': (customerForm.get('firstName').touched || customerForm.get('firstName').dirty) && !customerForm.get('firstName').valid }">
            <label class="col-md-2 control-label" for="firstNameId">First Name</label>
  
            <div class="col-md-8">
              <input class="form-control"
                     id="firstNameId"
                     type="text"
                     placeholder="First Name (required)"
                     formControlName="firstName" />
              <span class="help-block" *ngIf="(customerForm.get('firstName').touched || customerForm.get('firstName').dirty) && customerForm.get('firstName').errors">
                <span *ngIf="customerForm.get('firstName').errors.required">
                  Please enter your first name.
                </span>
              </span>
            </div>
          </div>
  
          <div class="form-group"
               [ngClass]="{'has-error': (customerForm.get('lastName').touched || customerForm.get('lastName').dirty) && !customerForm.get('lastName').valid }">
              <label class="col-md-2 control-label" for="lastNameId">Last Name</label>
  
              <div class="col-md-8">
                <input class="form-control"
                       id="lastNameId"
                       type="text"
                       placeholder="Last Name (required)"
                       formControlName="lastName" />
              </div>
            </div>
  
            <div class="form-group"
            [ngClass]="{'has-error': (customerForm.get('phoneNumber').touched || customerForm.get('phoneNumber').dirty) && !customerForm.get('phoneNumber').valid }">
                <label class="col-md-2 control-label" for="phoneNumber">Phone Number</label>
  
                <div class="col-md-8">
                  <input class="form-control"
                        id="phoneNumber"
                        type="text"
                        placeholder="Phone Number (required)"
                        formControlName="phoneNumber" />
                </div>
              </div>
  
          <div class="form-group">
              <div class='col-md-4 col-md-offset-2'>
                  <span>
                    <button class='btn btn-primary'
                            type='submit'
                            [disabled]="!customerForm.valid">
                      Save
                    </button>
                  </span>
                  <span>
                    <button class="btn btn-default"
                            type="button"
                            (click)="onCancel()">
                      Cancel
                    </button>
                  </span>
                </div>
          </div>
  
        </fieldset>
      </form>
    </div>
  
    <div class="panel-footer">
        <a class="btn btn-default" (click)="onCancel()">
            <i class="glyphicon glyphicon-chevron-left">
              Back
            </i>
          </a>
    </div>
  </div>
  
  <br>Dirty: {{ customerForm.dirty }}
  <br>Touched: {{ customerForm.touched }}
  <br>Valid: {{ customerForm.valid }}
  <br>Value: {{ customerForm.value | json }}
  <!-- <br>Controls: {{ customerForm.controls.firstName.value }}
  <br>Value: {{ customerForm.get('firstName').value }} -->
