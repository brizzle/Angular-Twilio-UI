<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text'
                 [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3>Filtered by: {{ listFilter }}</h3>
            </div>
            <div class='col-md-6'>
                <a [routerLink]="['/createPurchasedNumber']">
                    <button class='btn btn-success'>Add Purchased Number</button>
                </a>
            </div>
            <div class='table-responsive'>
                <table class='table' *ngIf='numbers && numbers.length'>
                    <thead>
                        <tr>
                            <th>
                                <button class='btn btn-primary'>
                                    Do Something...
                                </button>
                            </th>
                            <th>Id</th>
                            <th>SID</th>
                            <th>Phone Number</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let number of filteredNumbers'>
                            <td></td>
                            <td>{{ number.id }}</td>
                            <td>{{ number.sid }}</td>
                            <td>{{ number.number }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
