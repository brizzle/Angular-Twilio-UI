<div>
  {{ inputMessage }}
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Phone Number</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{ customer.id }}</td>
          <td>
            <a [routerLink]="['/customers', customer.id]">
                {{ customer.firstName }}
            </a>
          </td>
          <td>{{ customer.lastName }}</td>
          <td>{{ customer.phoneNumber }}</td>
          <td><button class="btn btn-info" [routerLink]="['/customers', customer.id]">Edit</button></td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
