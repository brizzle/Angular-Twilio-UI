<div class='panel-body'>
  <form class='form-horizontal'
        novalidate
        (ngSubmit)='save'>
    <fieldset>

      <div class='form-group'>
        <label class='col-md-2 control-label' for='sid'>
          SID
        </label>
        <div class='col-md-8'>
          <input class="form-control"
                 id="sid"
                 type="text"
                 placeholder="SID (required)" />
        </div>
      </div>

      <div class='form-group'>
        <label class='col-md-2 control-label' for='phoneNumber'>Phone Number</label>
        <div class='col-md-8'>
          <input class='form-control'
                 id='phoneNumber'
                 type='text'
                 placeholder='Phone Number (required)' />
        </div>
      </div>

      <div class='form-group'>
        <div class='col-md-4 col-md-offset-2'>
          <span>
            <button class='btn btn-primary'
                    type='submit'>
              Save
            </button>
          </span>
          <span>
            <button class="btn btn-default"
                    type="button"
                    (click)="cancel()">
              Cancel
            </button>
          </span>
        </div>
      </div>

    </fieldset>
  </form>
</div>
